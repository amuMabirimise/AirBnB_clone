<!DOCTYPE html>
<html>
<head>
    <title>Airbnb clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            color: white;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
        }

        footer h2 {
            color: white;
        }

        main {
            min-height: calc(100vh - 130px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <main></main>
    
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
